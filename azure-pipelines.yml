trigger:
- master   # or main â€” use the branch you actually push to

pool:
  vmImage: ubuntu-latest   # Microsoft-hosted agent

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '22.x'    # Node 22 (works with Vite + React Router)
  displayName: "Use Node 22"

- script: |
    npm install
    npm run build
  displayName: "Install dependencies and build Vite app"

- task: AzureStaticWebApp@0
  inputs:
    app_location: "/"
    output_location: "build/client"
    azure_static_web_apps_api_token: "$(deployment_token)"
  displayName: "Deploy to Azure Static Web App"
